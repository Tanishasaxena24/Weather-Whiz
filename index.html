<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry , Location not found!</h1>
            <img src="images/404.png" alt="error">
        </div>

        <div class="weather-body">
             <img src="images/cloud.png" alt="weather-image" class="weather-img">
             <div class="weather-box">
                <p class="temperature">0Â°C</p>
                <p class="description">Light Rain</p>
             </div>
             <div class="weather-details">
                <div class="humidity"><i class="fa-solid fa-droplet"></i>
                    <div class="text">
                <span id="humid">45%</span>
                <p>Humidity</p>
            </div>
            </div>
            <div class="wind-speed"><i class="fa-solid fa-wind"></i>
                <div class="text">
            <span id="wind">12kmph</span>
            <p>Wind Speed</p>
        </div>
        </div>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
